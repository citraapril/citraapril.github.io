<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphic Design</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="imggd.css">
</head>
<body>
    <!-- header design -->
    <header class="header">
        <a href="index.html" class="logo">Bunga</a>

        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services" class="active">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#contact">Contact</a>
        </nav>

        <div class="bx bx-moon" id="darkMode-icon"></div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- main content -->
    <main>
        <section class="gallery">
            <article class="gallery-item">
                <img src="images/Logo.png" alt="Logo">
                <p>Desain Logo untuk Buppy Shop</p>
            </article>
            <article class="gallery-item">
                <img src="images/Spanduk.png" alt="Spanduk">
                <p>Desain Spanduk Bengkel Motor</p>
            </article>
            <article class="gallery-item">
                <img src="images/pl.png" alt="Harga">
                <p>Desain Keterangan Harga Barang</p>
            </article>
        </section>
    </main>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Bunga Citra Aprilianti</p>
        </div>

        <div class="footer-iconTop">
            <a href="#GraphicDesign"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- custom js -->
    <script src="serv.js"></script>


    <script src="https://smtp.com/v3/smtp.js"></script>

</body>
</html>
