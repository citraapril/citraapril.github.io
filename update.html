<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Contact</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="css/update.css">
</head>
<body>
    <!-- header design -->
    <header class="header">
        <a href="index.html" class="logo">Bunga</a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#contact">Contact</a>
            <a href="data.html" class="active">Contact Data</a>
        </nav>
        <div class="bx bx-moon" id="darkMode-icon"></div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Update contact form -->
    <section class="contact" id="contact">
        <h2 class="heading">Update <span>Contact</span></h2>

        <form id="updateForm">
            <input type="hidden" id="contactId" />
            <div class="input-box">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="emailAddress" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="number" id="mobileNumber" placeholder="Mobile Number" required>
                <input type="text" id="emailSubject" placeholder="Email Subject" required>
            </div>
            <textarea id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="submit" value="Update Message" class="btn">
        </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Bunga Citra Aprilianti</p>
        </div>
        <div class="footer-iconTop">
            <a href="data.html"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- custom js -->
    <script src="js/update.js"></script>
</body>
</html>
