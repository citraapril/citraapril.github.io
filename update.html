    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Data</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <!-- header design -->
    <header class="header">
        <a href="index.html" class="logo">Bunga</a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#contact" class="active">Contact</a>
        </nav>
        <div class="bx bx-moon" id="darkMode-icon"></div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Update Form -->
    <section class="update-form" id="updateForm">
        <h2>Update Contact</h2>
        <form id="contactUpdateForm">
            <input type="hidden" id="updateIndex" />
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required />
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" required />
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" required />
            <label for="emailSubject">Email Subject:</label>
            <input type="text" id="emailSubject" required />
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Update</button>
        </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Bunga Citra Aprilianti</p>
        </div>
        <div class="footer-iconTop">
            <a href="index.html#home"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- custom js -->
    <script src="update.js"></script>
</body>
</html>
