<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Data</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- email js -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/data.css">
</head>
<body>
    <!-- header design -->
    <header class="header">
        <a href="index.html" class="logo">Bunga</a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#contact">Contact</a>
            <a href="data.html" class="active">Contact Data</a>
        </nav>
        <div class="bx bx-moon" id="darkMode-icon"></div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- data -->
    <section class="data" id="data">
        <h2 class="heading">Contact <span>Data</span></h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email Address</th>
                    <th>Mobile Number</th>
                    <th>Email Subject</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- Data rows will be populated by JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Bunga Citra Aprilianti</p>
        </div>
        <div class="footer-iconTop">
            <a href="index.html#home"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- custom js -->
    <script src="js/data.js"></script>
</body>
</html>
